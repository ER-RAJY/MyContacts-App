<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add New Contact</title>
    <link rel="stylesheet" href="Css/ajouterContact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="container">
        <header>ADD NEW CONTACT</header>
        <form id="form" class="form">
            <div class="input-box">
                <div class="upload">
                    <img src="Img/noprofil.jpg" id="profile-pic" width="100" height="100" alt="">
                    <div class="round">
                        <input type="file" accept="" id="input-file">
                        <i class="fa fa-camera" style="color: #fff;"></i>
                    </div>
                </div>
                <div class="column">
                    <div class="input-box">
                        <label>First Name</label>
                        <input type="text" placeholder="Enter First Name" name="F-name" data-type="First name">
                        <span class="error-msg"></span>
                    </div>
                    <div class="input-box">
                        <label>Last Name</label>
                        <input type="text" placeholder="Enter Last Name" name="L-name" data-type="Last name">
                        <span class="error-msg"></span>
                    </div>
                </div>

                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="tel" name="phone" placeholder="Enter phone number" data-type="phone">
                    <span class="error-msg"></span>
                </div>
                <div class="input-box">
                    <label>Email Address</label>
                    <input type="text" name="email" placeholder="Enter email address" data-type="Email">
                    <span class="error-msg"></span>
                </div>

                <div class="column">
                    <div class="input-box Job">
                        <label>Job</label>
                        <input type="text" placeholder="Enter Your Job" name="Job" data-type="Job">
                        <span class="error-msg"></span>
                    </div>
                    <div class="input-box Job">
                        <label>Company</label>
                        <input type="text" placeholder="Enter Your Company" name="Company" data-type="Company">
                        <span class="error-msg"></span>
                    </div>
                </div>
                <button type="submit">ADD</button>
            </div>
        </form>
    </section>
    <!-- JavaScript files -->
    <script src="Js/ContactAjoute.js"></script>
</body>
</html>
