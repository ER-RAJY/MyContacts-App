<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->

</head>
<body>
    <nav class="navbar navbar-expand-lg ">
        <a class="navbar-brand" href="ContactList.html"><h1>Contact List</h1></a>
        <div class="mx-auto">
            <!-- Search Bar -->
            <input  type="text" class="form-control mx-auto" style="width: 300px;" placeholder="Search...">
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button type="button" class="btn" data-toggle="modal" data-target="#addContactModal">Add New Contact</button>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row mt-4" id="contactList">
            <!-- Contact Cards will be dynamically generated here -->
        </div>
    </div>

    <!-- Add New Contact Modal -->
    <div class="modal fade" id="addContactModal" tabindex="-1" aria-labelledby="addContactModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addContactModalLabel">Add New Contact</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Add your form elements here for adding new contact -->
                    <iframe src="ajouterContact.html" width="100%" height="500px" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>
    <script src="Js/ContactList.js"></script>
      <!-- Bootstrap JS and Font Awesome (for icons) -->
      <script src="https://kit.fontawesome.com/a076d05399.js"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
