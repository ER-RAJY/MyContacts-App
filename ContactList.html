<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <link rel="stylesheet" href="Css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap');
        /* Custom styles */
        *{
            font-family: "Cairo";
        }
        .container {
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
            border: none;
            box-shadow: 0px 1px 28px rgba(0, 0, 0, 0.12);
            border-radius: 14px;
        }
        .card-body {
            padding: 20px;
        }
        .btn {
            margin-left: -29%;
            height: 45px;
            width: 118%;
            color: #fff;
            font-size: 1rem;
            font-weight: 400;
            margin-top: 7px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #b787f7;
            border-radius: 12px;
            border-bottom: 3px solid rgb(159, 144, 144);
        }
        .btn:hover {
            background: #b384e3;
            transform: rotate();
        }
        .btn2, .btn3 {
    margin-right: -41px;
    /* width: 21%; */
    width: 24%;
    color: #000000;
    font-size: 14px;
    /* font-weight: 400; */
    border: none;
    cursor: pointer;
    transition: all 0.2s ease;
    background: #b787f7;
    border-radius: 12px;
    border-bottom: 3px solid rgb(159, 144, 144);
}
        .btn2:hover {
            background: #8358BA;
            transform: rotate();
        }
        .btn3:hover {
            background: #8358BA;
            transform: rotate();
        }
        .btn3:hover {
            background: #8358BA;
            transform: rotate();
        }
        .card:hover{
            background-color: #edeaf0;
        }
    
        .form-control:not(:placeholder-shown) + .fas.fa-search {
        display: none;
    }
      
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg ">
        <a class="navbar-brand" href="ContactList.html"><h1 style="font-weight: bolder ;color: #b787f7;">My-Contacts</h1></a>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button type="button" class="btn" data-toggle="modal" data-target="#addContactModal"><i class="fas fa-user-plus"></i> Add New Contact</button>
                </li>
            </ul>
        </div>
    </nav>
    
        <!-- Search Bar -->
        <div class="d-flex" style="position: relative; width: 300px; margin: 0 auto;">
            <input type="text" id="searchInput" onkeyup="searchContacts()" class="form-control mx-auto" style="width: 100%; padding-right: 30px;" placeholder="       Search here...">

            <i class="fas fa-search" style="position: absolute; top: 50%; transform: translateY(-50%);color: #8358BA; right: 90%;"></i>
            <button type="button" class="btn2"> Search</button>
          </div>
          
          
          
    <div class="container mt-4">
        <div class="row mt-4" id="contactList">
            <!-- Contact Cards will be dynamically generated here -->
        </div>
    </div>

    <!-- Add New Contact Modal -->
    <div class="modal fade" id="addContactModal" tabindex="-1" aria-labelledby="addContactModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addContactModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                <div class="modal-body">
                    <!-- Add your form elements here for adding new contact -->
                    <iframe src="ajouterContact.html" width="100%" height="500px" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript to fetch and display JSON data -->
    <script src="Js/ContactList.js">
  
    </script>
      <!-- Bootstrap JS and Font Awesome (for icons) -->
      <script src="https://kit.fontawesome.com/a076d05399.js"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
